v3-infra-setup-0:
  stage: setup-argocd
  image: gcr.io/tk-automation-1483/time-keeper-cicd:v1.1
  variables:
    GCP_PROJECT: "tk-v3-lcl-4421"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"'
      when: on_success
  script:
    - gcloud container clusters list --project="${GCP_PROJECT}"
    - gcloud container clusters get-credentials automation --region=europe-west6 --project="${GCP_PROJECT}"
    - kubectl apply -f manifests/argocd/namespaces/namespace.yaml
    - kubectl apply -f manifests/argocd/install-manifests.yaml -n argocd
    #- kubectl apply -f manifests/argocd/virtualService.yaml  -n ops-argocd || true

v3-infra-setup-1:
  stage: setup-argocd
  needs:
    - job: v3-infra-setup-0
  image: gcr.io/tk-automation-1483/time-keeper-cicd:v1.1
  variables:
    GCP_PROJECT: "tk-v3-lcl-4421"
    GCP_ARGO_SA: "tk-v3-argocd-g@tk-v3-lcl-4421.iam.gserviceaccount.com"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"'
      when: on_success
  script:
    - gcloud container clusters list --project="${GCP_PROJECT}"
    - gcloud container clusters get-credentials automation --region=europe-west6 --project="${GCP_PROJECT}"
    - sh manifests/argocd/addclusters.sh $GCP_PROJECT $GCP_ARGO_SA 

v3-infra-setup-2:
  stage: install-istio
  needs:
    - job: v3-infra-setup-1
  image: gcr.io/tk-automation-1483/time-keeper-cicd:v1.1
  variables:
    GCP_PROJECT: "tk-v3-lcl-4421"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"'
      when: on_success
  script:
    - gcloud container clusters list --project="${GCP_PROJECT}"
    - gcloud container clusters get-credentials automation --region=europe-west6 --project="${GCP_PROJECT}"

