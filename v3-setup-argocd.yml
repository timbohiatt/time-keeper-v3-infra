v3-infra-setup-arogcd-0:
  stage: setup-argocd
  needs:
    - job: v3-infra-setup-arogcd-0
  image: gcr.io/tk-automation-1483/time-keeper-cicd:v1.1
  variables:
    GCP_PROJECT: "tk-v3-lcl-4421"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"'
      when: on_success
  script:
    - gcloud container clusters list --project="${GCP_PROJECT}"
    - gcloud container clusters get-credentials automation --region=europe-west6 --project="${GCP_PROJECT}"
    - kubectl apply -f manifests/argocd/namespaces/namespace.yaml
    - kubectl apply -f manifests/argocd/install-manifests.yaml || true
    #- kubectl apply -f manifests/argocd/virtualService.yaml  -n ops-argocd || true

v3-infra-setup-arogcd-1:
  stage: setup-argocd
  needs:
    - job: v3-infra-setup-arogcd-0
  image: gcr.io/tk-automation-1483/time-keeper-cicd:v1.1
  variables:
    GCP_PROJECT: "tk-v3-lcl-4421"
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_BRANCH != "main"'
      when: on_success
  script:
    - gcloud container clusters list --project="${GCP_PROJECT}"
    - gcloud container clusters get-credentials automation --region=europe-west6 --project="${GCP_PROJECT}"
    - kubectl apply -f manifests/argocd/argo-config/projects --recursive
    - kubectl apply -f manifests/argocd/argo-config/clusters --recursive
    - kubectl apply -f manifests/argocd/argo-config/ops --recursive
    - ./manifests/argocd/argo-config/clusters/multi-cluster-secret-creation.sh ${GCP_PROJECT}

    #- kubectl apply -f manifests/argocd/argo-config/applications --recursive
    #- kubectl apply -f manifests/argocd/virtualService.yaml  -n ops-argocd || true

